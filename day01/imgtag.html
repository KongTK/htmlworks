<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 넣기</title>
</head>
<body>
    <img src="images/activity.jpg" alt="패러 글라이딩"><br>
    <img src="images/activity.jpg" alt="패러 글라이딩" width="300" height="150"><br>
    <!-- 300은 300px(픽셀) 고정크기 -->
    <img src="images/activity.jpg" alt="패러 글라이딩" width="50%">
    <!-- 브라우저 크기의 % : 창 크기를 조절하면 그에 맞추어 변함 -->
</body>
</html>
