<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>text tag 연습</title>
</head>
<body>
    <h1>제목 태그(h는 headline을 의미함)</h1>
    <h2>제목 태그(h는 headline을 의미함)</h2>
    <h3>제목 태그(h는 headline을 의미함)</h3>
    <h4>제목 태그(h는 headline을 의미함)</h4>

    <p>p태그와  &nbsp; &nbsp;    br태그</p>
    <p>p 태그는 paragraph의 줄임말로 '단락' 또는 '문단'을 뜻한다 
        <br><br>br 태그는 줄바꿈 한다</p>
        <!-- br 태그의 위치는 띄우고 싶은 문장 앞 어디든 괜찮 -->
        <!-- br 태그 수만큼 띄우기 가능 -->
    
    <p>입력된 대로 보여주는 태그는 &lt;pre&gt; 태그를 사용한다</p>
    <!-- <>를 입력하고 싶으면 <는 &lt; >는 &gt;를 사용 -->
    <pre>
       
        한칸 띄우기 태그는 &nbsp;이다
        수평선을 hr 태그이다
    </pre>
    <!-- 스페이스바로는 웹페이지에서 공백 표현 불가 -->
    <!-- pre태그는 간격을 자유롭게 사용 가능  -->
</body>
</html>
