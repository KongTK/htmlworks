<!DOCTYPE html>
<!-- html:5로 지정된 코드 불러오기 가능 -->
<html lang="ko">
<!-- 디폴트가 en이므로 ko로 변경해줘야 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text tag 연습</title>
</head>
<body>
    <h2>세계 10대 푸드 - 마늘(Garlic)</h2>
    <P>일해백리(一害百利)는 마을의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다. <br> 
        그 한 가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.</P>
    <p>마늘 특유의 아린 맛은 <b>알리신</b>이라는 성분 때문으로 <i>살균 및 향균 작용</i>을 하며 <br>
        마늘에 들어있는 아연이 피로 회복에 도움을 준다.</p>
    <!-- 한자는 그냥 한글에서 한자 입력하듯이 -->
    <!-- <b>태그 : 텍스트를 굵게, <strong> 굵게 강조 -->
    <!-- <i>태그 : 이탤릭체, <em> 이탤릭체+강조 -->

    <h3>다양한 태그 연습</h3>
    <p>물의 화학식은 H<sub>2</sub>O</p>
    <!-- sub는 아래첨자 -->
    <p>E=mc<sup>2</sup></p>
    <!-- sup는 제곱 -->
    <p><s>54,000원</s> 37,000원</p>
    <!-- s는 취소선 -->
    <p><b>가격 :</b> 13,000원<small>(부가세별도)</small></p>
    <!-- small은 big에 비해 자주 쓰임 -->

    <!-- mark 형광펜 효과, u 밑줄 -->
</body>
</html>
