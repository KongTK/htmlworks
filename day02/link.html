<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>하이퍼링크 예제</title>
    <style>
        body{background-color:rgb(7, 131, 180);}
        /* background-color 배경색상 스타일 */
    </style>
</head>
<body>
    <h2>텍스트 링크 만들기</h2>
    <a href="https://president.go.kr" target="_blank">청와대 홈페이지</a>
    <!-- _blank는 새창에서 열기 -->

    <p><a href="https://www.naver.com">네이버 홈페이지</a></p>

    <h3>이미지 링크 만들기</h3>
    <a href="https://president.go.kr" target="_blank">
        <img src="images/logo.png" alt="청와대 로고"></a>
    <!-- body가 흰색이라 흰 이미지가 보이지 않아 배경색 지정을 해줘야 -->
</body>
</html>
