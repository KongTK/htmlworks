<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 스타일</title>
    <style>
        a{text-decoration: none;
        color:black}
        a:hover{color:#333}
        /* 16진수 방식(중복될 경우는 333333->333으로 사용) */
        /* hover는 마우스를 올려놓을때 변화 발생 */
    </style>
</head>
<body>
    <h2>텍스트 링크 만들기</h2>
    <a href="https://president.go.kr" target="_blank">청와대 홈페이지</a>
    <!-- _blank는 새창에서 열기 -->

    <p><a href="https://www.naver.com">네이버 홈페이지</a></p>
</body>
</html>
