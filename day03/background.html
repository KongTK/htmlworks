<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 스타일 적용하기</title>
    <style>
        body{background: beige;
        background-image: url(./images/bg1.jpg);
        background-repeat: no-repeat;
        background-position: right;}
        /* no-repeat 하지 않으면 반복되어 화면이 이미지로 가득 참 */
        /* repeat-x:x축으로만 반복, repeat-y:y축으로만 반복 */
        /* background:url(./images/bg1.jpg) no-repeat right;로 간소화 가능 */
    </style>
</head>
<body>
    <h1>배경 꾸미기</h1>
</body>
</html>
