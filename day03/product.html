<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 구성</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col span="2" style="width:100px">
            <!-- 3열 4열 합치고 인라인 스타일 적용 -->
        </colgroup>
        <!-- 열 별로 적용시키고 싶을 때 사용 -->
        <thead>
           <td>용도</td>
           <td>중량</td>
           <td>개수</td>
           <td>가격</td>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
         </tr>
         <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
         </tr>
         <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
         </tr>
         <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
         </tr>
        </tbody>
    </table>

  




</body>
</html>
