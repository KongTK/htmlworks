<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모서리</title>
    <style>
        div{margin: 20px;
        display:inline-block;}
        /* 수평 배치 - 속성을 바꿀때는 inline-block */
        .img1{
        border-radius: 30px;}
        /* px : 반지름의 크기 */
        .img2{
        border-radius: 30%;}
        /* % : 현재 요소(이미지 크기) ex)300px의 30%이므로 90px */
        /* 300px 그림 기준 30px=10% 같은 결과 */
    </style>
</head>
<body>
    <img class="img1" src="./images/photo.jpg" alt="손">
    <img class="img2" src="./images/photo.jpg" alt="손">
</body>
</html>
