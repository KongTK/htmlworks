<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        div{width: 200px; 
            height: 100px;
            border-style: solid;
            border-color: #00F;
            margin-bottom:20px;}
        /* 공통 코드가 많을때는 div로 묶어서 설정 가능 */
        .box1{border-width: 2px;
        } 
        .box2{border-width: 2px 5px;
        }
        .box3{border-width: 2px 5px 2px 5px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
