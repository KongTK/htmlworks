<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div{width: 300px; height: 150px; border: 2px solid #00f; margin: 10px; padding:10px; display: inline-block;}
        .box1{box-sizing: content-box;}
        .box2{box-sizing: border-box;}
        /* content-box : 박스 크기=컨텐츠 영역과 별도 */
        /* border-box : 박스 크기=컨텐츠 영역에서 패딩+보더 제외하고 남은 사이즈 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
