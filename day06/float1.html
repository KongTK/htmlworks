<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 포지셔닝</title>
    <style>
        .box1{background-color:#8383f7; float: left; padding:20px; margin: 20px;}
        .box2{background-color: beige; padding:20px; float: left; margin: 20px;}
        .box3{background-color: rgb(231,231,30); padding:20px; float: right; margin: 20px;}
        .box4{background-color: pink; clear:both;}
        /* clear:float 해제 */
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
