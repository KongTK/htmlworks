<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자 사용</title>
    <style>
        ul{list-style: none;}
        ul li{margin: 15px 5px;}
        ul li a{text-decoration: none;}
        ul li a:hover{color:#00ff00}
        /* : 가상 선택자 */
        ul li a[target="_blank"]{background:url("images/newwindow.png") no-repeat center right;
        padding-right: 60px;}
        /* []속성 선택자 */
        h2:active{color:brown;}
        /* hover:커서가 올라왔을 때, active:클릭했을때 */
    </style>
</head>
<body>
    <h2>주요 포털 사이트</h2>
    <ul>
        <li><a href="http://www.google.com" target="_blank">구글(google)</a></li>
        <li><a href="https://www.daum.net">다음(daum)</a></li>
        <li><a href="https://www.naver.com">네이버(naver)</a></li>
    </ul>
</body>
</html>
