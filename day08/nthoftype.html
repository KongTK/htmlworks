<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자</title>
    <style>
        img{display: block; border: 2px solid #CCC; margin: 10px; box-shadow: 2px 2px 5px #333;}
        /* box-shadow : 세로 가로 번진정도(두께) */
        img:nth-of-type(1){border-color: red;}
    </style>
</head>
<body>
    <img src="./images/1.jpg" alt="theater">
    <img src="./images/2.jpg" alt="museum">
    <img src="./images/3.jpg" alt="market">
</body>
</html>
