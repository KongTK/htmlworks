<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        #rec1{width: 300px; height: 300px; background-color: green;
        position: relative;}
        /* relative시 기준이 브라우저가 아닌 relative 개체를 기준으로 변경 */
        #rec2{width: 100px; height: 100px; background-color: yellow;
        position: absolute; bottom: 100px; left: 100px;}
    </style>
</head>
<body>
    <div id="rec1">
        <div id="rec2"></div>
    </div>
</body>
</html>
